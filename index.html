<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf8">
    <title>Player</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        div.ia21-player {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            width: 200px;
        }
        
        div.ia21-player video {
            width: 100%;
        }
        
        div.ia21-player div.controllers { 
            display: flex;
            border-top: 1px solid black;
            column-gap: 10px;
        }
        
        div.ia21-player div.controllers button.play-pause {
            background-color: transparent;
            border: 0 none;
            border-right: 1px solid black;
            cursor: pointer;
        }
        
        div.ia21-player div.controllers div.dragbar {
            flex-grow: 1;
            position: relative;
        }
        
        div.ia21-player div.controllers div.dragbar:before {
            content: " ";
            position: absolute;
            top: calc(50% - .5px);
            border-top: 1px solid black;
            width: 100%;
        }
        
        div.ia21-player div.controllers div.dragbar div.draggable {
            background-color: black;
            width: .5rem;
            height: .5rem;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: calc(50% - .25rem);
        }
    </style>
</head>
<body>
    
    <div class="ia21-player">
        <video>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
        </video>
        <div class="controllers">
            <button class="play-pause" data-deleteme="⏸">
                ▶ 
            </button>
            <div class="dragbar timeline">
                <div class="draggable"></div>
            </div>
            <div class="timer">
                00:00
            </div>
            <div class="dragbar volume">
                <div class="draggable"></div>
            </div>
        </div>
    </div>
    
    
    <div class="ia21-player">
        <video>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
        </video>
        <div class="controllers">
            <button class="play-pause" data-deleteme="⏸">
                ▶ 
            </button>
            <div class="dragbar timeline">
                <div class="draggable"></div>
            </div>
            <div class="timer">
                00:00
            </div>
            <div class="dragbar volume">
                <div class="draggable"></div>
            </div>
        </div>
    </div>
    
    <script>
        const containers = document.querySelectorAll("div.ia21-player")
       
        containers.forEach(el => { 
            const playPause = el.querySelector("button.play-pause")
            const video = el.querySelector("video")
            playPause.onclick = () => video.play()
            playPause.addEventListener("click", () => alert("ZZZZ"))
        })
    </script>
</body>
</html>
